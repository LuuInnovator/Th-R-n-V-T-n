
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thợ Rèn Vô Tận - Kỷ Nguyên Chế Tác</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
      
      :root {
        --rarity-common: #9ca3af;
        --rarity-rare: #3b82f6;
        --rarity-epic: #a855f7;
        --rarity-legendary: #eab308;
        --rarity-mythic: #ef4444;
        --rarity-cosmic: #22d3ee;
      }

      body {
        background-color: #020617;
        color: #f1f5f9;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: floating 3s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="selection:bg-cyan-500/30 selection:text-cyan-200">
    <div id="root">
      <!-- Nút cấp cứu: Sẽ biến mất khi React load thành công -->
      <div id="emergency-screen" style="display: flex; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; background-color: #020617; color: white; gap: 20px; padding: 20px; text-align: center;">
        <h1 style="font-size: 24px; font-weight: 900; color: #ef4444;">HỆ THỐNG ĐANG KHỞI CHẠY...</h1>
        <p style="color: #94a3b8; max-width: 400px;">Nếu màn hình này không biến mất sau 5 giây, có thể dữ liệu cũ của bạn đang bị xung đột.</p>
        <button 
          onclick="localStorage.clear(); window.location.reload();" 
          style="padding: 15px 30px; background-color: #ef4444; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);"
        >
          XÓA DỮ LIỆU CŨ & LÀM LẠI CUỘC ĐỜI
        </button>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
