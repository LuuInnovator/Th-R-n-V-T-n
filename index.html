
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thợ Rèn Vô Tận - Kỷ Nguyên Chế Tác</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
      
      :root {
        --rarity-common: #9ca3af;
        --rarity-rare: #3b82f6;
        --rarity-epic: #a855f7;
        --rarity-legendary: #eab308;
        --rarity-mythic: #ef4444;
        --rarity-cosmic: #22d3ee;
      }

      body {
        background-color: #020617;
        color: #f1f5f9;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
      }

      /* Hiệu ứng kính mờ nâng cao */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Glow theo độ hiếm */
      .glow-cosmic { box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); border-color: rgba(34, 211, 238, 0.6); }
      .glow-mythic { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 0.6); }
      .glow-legendary { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.6); }

      /* Animation cho các phần tử */
      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: floating 3s ease-in-out infinite; }

      /* Scrollbar mỹ thuật */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .custom-log-scroll {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
    </style>
