
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thợ Rèn Vô Tận - Kỷ Nguyên Chế Tác</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --rarity-common: #94a3b8;
        --rarity-rare: #3b82f6;
        --rarity-epic: #a855f7;
        --rarity-legendary: #fbbf24;
        --rarity-mythic: #ef4444;
        --rarity-cosmic: #22d3ee;
        --bg-deep: #020617;
        --accent-forge: #f97316;
      }

      body {
        background-color: var(--bg-deep);
        color: #f1f5f9;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .glow-common { filter: drop-shadow(0 0 5px rgba(148, 163, 184, 0.3)); }
      .glow-rare { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4)); }
      .glow-epic { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5)); }
      .glow-legendary { filter: drop-shadow(0 0 12px rgba(251, 191, 36, 0.6)); }
      .glow-mythic { filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.7)); }
      .glow-cosmic { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.8)); }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.3); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 32px 32px;
      }

      .lava-glow {
        position: absolute;
        width: 40%;
        height: 40%;
        background: radial-gradient(circle, rgba(249, 115, 22, 0.05) 0%, transparent 70%);
        bottom: -10%;
        right: -10%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="selection:bg-orange-500/30 selection:text-orange-200 bg-grid">
    <div class="lava-glow"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
